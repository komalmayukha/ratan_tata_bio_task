<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Details</title>
</head>
<body>
    <form action="blog.html">
        <p>
            Username: 
            <input type="text"
            placeholder="Enter your username or email id"
            id="email"
            name="email"
            required>
        </p>
        <p>
            Password:
            <input type="text"
            placeholder="Enter your password"
            id="password"
            name="password">
        </p>
        <p>
            <a href="https://www.gmail.com" target="_blank">forgot password</a>
        </p>
        <button>Login</button>
    </form>
</body>
</html>
